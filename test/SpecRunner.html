<!-- Include spec files here... -->
<script type="text/javascript" src="spec/ConfigSpec.js"></script>
<!--
    NOTE: DatabaseSpec MUST run before JsonDataSpec and WorkOrderSpec
    so that those tests can access data inside the DB tables populated
    by DatabaseSpec
-->
<script type="text/javascript" src="spec/DatabaseSpec.js"></script>
<script type="text/javascript" src="spec/ClockingSpec.js"></script>
<script type="text/javascript" src="spec/JsonDataSpec.js"></script>
<script type="text/javascript" src="spec/LocalizationSpec.js"></script>
<script type="text/javascript" src="spec/UIFrameSpec.js"></script>
<script type="text/javascript" src="spec/UtilSpec.js"></script>
<script type="text/javascript" src="spec/WorkOrderSpec.js"></script>

<script type="text/javascript">
    (function () {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;
        var htmlReporter = new jasmine.HtmlReporter();
        jasmineEnv.addReporter( htmlReporter );
        jasmineEnv.specFilter = function ( spec ) {
            return htmlReporter.specFilter( spec );
        };
        // Tests start executing after the window loads
        var currentWindowOnload = window.onload;
        window.onload = function () {
            if ( currentWindowOnload ) {
                currentWindowOnload();
            }
            // Load the configuration before executing any tests
            Config.setConfigurationUrl( "../assets/www/json/configuration.json" );
            Config.loadConfiguration( function() {
                execJasmine();
            });
        };
        function execJasmine() {
            jasmineEnv.execute();
        }
    })();
</script>

</head>

<body>
<h3 id="testStatus">Real Phonegap App Test Status</h3>
</body>
</html>
