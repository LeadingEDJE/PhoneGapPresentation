<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>Real Phonegap App</title>
<link rel="stylesheet" href="js/libs/jquery/jquery.mobile-1.2.0.min.css" />
<link rel="stylesheet" href="js/libs/jquery/jquery.mobile.simpledialog.min.css" />
<link rel="stylesheet" href="js/libs/mobiscroll/mobiscroll-2.1.custom.min.css" />
<link rel="stylesheet" href="js/libs/signature/jquery.signaturepad.css" />
<link rel="stylesheet" href="js/libs/badge/badge.css" />
<link rel="stylesheet" href="css/realphonegapapp.css" />
</head>
<body>
    <div id="closeOutDayPage" data-role="page">
        <div id="closeOutDayPageContent" data-role="content" class="nopadding" style="display: none;">
            <div id="closeOutDayArea" class="block-div-close-out-day" style="width: 100%;background-color: #CCC;margin-top: -0px;">
                <ul id="timeSheetList" data-role="listview" data-filter="false" style="margin-top: -2px;">
                </ul>
                <div id="signatureArea" class="block-div-signature">
                    <div class="signature-div-padding">
                        <div class="ui-grid-b">
                            <div class="ui-block-a" style="width: 25%;">
                                <h3><span id="technicianSignatureLabel" translate="yes"></span>:&nbsp;</h3>
                            </div>
                            <div class="ui-block-b" style="width: 50%;">
                                <h3 style="text-align: center;">
                                    <span id="totalPaidHours" translate="yes"></span>&nbsp;<span id="totalHoursDisplay"></span>&nbsp;&nbsp;
                                    <span id="totalUnpaidHours" translate="yes"></span>&nbsp;
                                    <span id="totalUnpaidHoursDisplay"></span>
                                </h3>
                            </div>
                            <div class="ui-block-c" style="width: 25%;">
                                <h3 style="text-align: right;"><span id="dateDisplay"></span></h3>
                            </div>
                        </div>
                        <form class="sigPad" action="javascript:myFunction(); return false;">
                            <div id="divSignature" class="sig sigWrapper">
                                <canvas id="signatureCanvas" class="pad" width="1000px" height="250px"></canvas>
                                <input type="hidden" name="output" class="output">
                            </div>

                            <div style="text-align: center;">
                                <a href="" id="clearButton" class="clearButton button-default" translate="yes" data-role="button"
                                   data-mini="true" data-inline="true" data-theme="c">Clear</a>
                                <a href="" id="addTimeCardNote" class="button-default" translate="yes"
                                   data-role="button" data-mini="true" data-inline="true" data-theme="c"
                                   style="top: 3px;">addTimeCardNote</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>var debug = true;</script>
        <script src="js/libs/jquery/jquery-1.8.3.min.js"></script>
        <script src="js/libs/phonegap/cordova-2.9.0.android.js"></script>
        <script src="js/init.js"></script>
        <script src="js/libs/jquery/jquery.mobile-1.2.0.min.js"></script>
        <script src="js/libs/jquery/jquery.mobile.simpledialog2.min.js"></script>
        <script src="js/libs/mobiscroll/mobiscroll-2.1.custom.min.js"></script>
        <script src="js/libs/jquery/jquery.i18n.min.js"></script>
        <script src="js/libs/jquery/jquery.blockUI.js"></script>
        <script src="js/libs/signature/jquery.signaturepad.min.js"></script>
        <script src="js/libs/signature/flashcanvas.js"></script>
        <script src="js/libs/signature/json2.min.js"></script>
        <script src="js/libs/badge/badge.js"></script>
        <script src="js/libs/ejs/ejs_production.js"></script>
        <script src="js/libs/knockout/knockout-2.2.0.js"></script>
        <script src="js/libs/knockout/knockout.mapping-2.3.3.js"></script>
        <script src="js/libs/underscore/underscore-1.4.2.min.js"></script>
        <script src="js/libs/globalize/globalize.min.js"></script>
        <script src="js/libs/globalize/globalize.culture.en-US.js"></script>
        <script src="js/firefox.js"></script>
        <script src="js/loadurl.js"></script>
        <script src="js/config.js"></script>
        <script src="js/util.js"></script>
        <script src="js/database.js"></script>
        <script src="js/workorder.js"></script>
        <script src="js/jsondata.js"></script>
        <script src="js/clocking.js"></script>
        <script src="js/translations.js"></script>
        <script src="js/localization.js"></script>
        <script src="js/dialog.js"></script>
        <script src="js/uiframe.js"></script>
        <script src="js/closeoutday.js"></script>
    </div>
</body>
</html>
