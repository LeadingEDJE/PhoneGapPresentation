<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Real Phonegap App</title>
    <link rel="stylesheet" href="js/libs/jquery/jquery.mobile-1.2.0.min.css" />
    <link rel="stylesheet" href="js/libs/jquery/jquery.mobile.simpledialog.min.css" />
    <link rel="stylesheet" href="js/libs/mobiscroll/mobiscroll-2.1.custom.min.css" />
    <link rel="stylesheet" href="js/libs/badge/badge.css" />
    <link rel="stylesheet" href="css/realphonegapapp.css" />
</head>
<body>
<div id="debugPage" data-role="page">
    <div data-role="content" align="center" style="padding: 0px;">
        <h2>Crown SFA Debug</h2>
        <div class="ui-bar-d" style="height: 40px; border-top: solid 1px black; border-bottom: solid 1px black; padding-right: 10px;">
            <div class="ui-grid-b">
                <div class="ui-block-a" style="text-align: left;">
                    <h2 class="manage-work-order-overview-banner-text" style="display: inline-block;">&nbsp;
                        <span id="localStorageItems" translate="yes"></span>
                    </h2>
                    <a id="save" translate="yes"
                       style="top: -3px; width: 100px;"
                       data-role="button" data-inline="true" data-theme="b" data-mini="true"
                       data-bind="click: save, visible: !Util.isRunningOnChromeDesktop()"></a>
                </div>
                <div class="ui-block-b">
                    <h2 class="manage-work-order-overview-banner-text" style="display: inline-block;">&nbsp;
                        <span id="numberOfItems" translate="yes"></span>:&nbsp;<span data-bind="text: localStorageItemCount"></span>
                    </h2>
                </div>
                <div class="ui-block-c" style="text-align: right;">
                    <h2 class="manage-work-order-overview-banner-text" style="display: inline-block;">&nbsp;
                        <span id="localStorageSize" translate="yes"></span>:&nbsp;<span data-bind="text: localStorageItemSize"></span>
                    </h2>
                </div>
            </div>
        </div>
        <ul id="localStorageContentsList" data-role="listview"
            style="-webkit-margin-before: 0;"
            data-bind="foreach: localStorageItems">
            <li style="padding: 0 25px 0 15px;"
                data-bind="attr: { id: key }">
                <a data-bind="attr: { id: key },
                              click: $parent.openItem,
                              text: displayedKey"></a>
            </li>
        </ul>
        <br/>
        <hr/>
        <div style="text-align: center">
            <a id="exitButton" translate="yes"
               style="width: 200px;"
               data-role="button" data-inline="true" data-theme="b"
               data-bind="click: exit"></a>
        </div>
    </div>
    <script>var debug = true;</script>
    <script src="js/libs/jquery/jquery-1.8.3.min.js"></script>
    <script src="js/libs/phonegap/cordova-2.3.0.ios.js"></script>
    <script src="js/init.js"></script>
    <script src="js/libs/jquery/jquery.mobile-1.2.0.min.js"></script>
    <script src="js/libs/jquery/jquery.mobile.simpledialog2.min.js"></script>
    <script src="js/libs/mobiscroll/mobiscroll-2.1.custom.min.js"></script>
    <script src="js/libs/jquery/jquery.i18n.min.js"></script>
    <script src="js/libs/jquery/jquery.blockUI.js"></script>
    <script src="js/libs/badge/badge.js"></script>
    <script src="js/libs/ejs/ejs_production.js"></script>
    <script src="js/libs/knockout/knockout-2.2.0.js"></script>
    <script src="js/libs/knockout/knockout.mapping-2.3.3.js"></script>
    <script src="js/libs/underscore/underscore-1.4.2.min.js"></script>
    <script src="js/libs/globalize/globalize.min.js"></script>
    <script src="js/libs/globalize/globalize.culture.en-US.js"></script>
    <script src="js/firefox.js"></script>
    <script src="js/loadurl.js"></script>
    <script src="js/config.js"></script>
    <script src="js/util.js"></script>
    <script src="js/database.js"></script>
    <script src="js/workorder.js"></script>
    <script src="js/jsondata.js"></script>
    <script src="js/localfs.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/localization.js"></script>
    <script src="js/dialog.js"></script>
    <script src="js/uiframe.js"></script>
    <script src="js/debug.js"></script>
</div>
</body>
</html>
