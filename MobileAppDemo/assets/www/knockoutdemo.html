<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>Leading EDJE Mobile App Demo</title>
<link rel="stylesheet" href="js/libs/jquery/leadingedje.jquery.mobile-1.1.1.min.css" />
<link rel="stylesheet" href="js/libs/jquery/jquery.mobile.simpledialog.min.css" />
<link rel="stylesheet" href="js/libs/jquery/jquery.mobile.datebox.min.css" />
<link rel="stylesheet" href="js/libs/badge/badge.css" />  
<link rel="stylesheet" href="css/leadingedjemobile.css" />
</head>
<body>
    <div id="knockoutDemo" data-role="page"
         style="background: #F0F0F0;">
        <!-- Customers -->
        <div class="ui-bar-d ui-grid-a banner">
            <div class="ui-block-a">
                <h2 class="nomargin" style="display: inline-block;">&nbsp;<span id="customers" data-translate="yes"></span></h2>
            </div>
            <div class="ui-block-b">
                <a id="add" href="" data-translate="yes"
                   data-role="button" data-mini="true" data-inline="true" data-icon="plus" data-theme="e"
                   style="float: right; top: -5px"
                   data-bind="click: addCustomer"></a>
            </div>
        </div>
        <div class="ui-bar-d ui-grid-d" style="padding-bottom: 5px;">
            <div class="ui-block-a" style="width: 30%">
                <h3 class="add-customer-label"><span id="nameLabel" data-translate="yes"></span>:&nbsp;</h3>
                <input type="text" name="nameInput" id="nameInput" value="" data-mini="true"
                       data-bind="value: name, valueUpdate: 'afterkeydown'"/>
            </div>
            <div class="ui-block-b" style="width: 35%">
                <h3 class="add-customer-label"><span id="addressLabel" data-translate="yes"></span>:&nbsp;</h3>
                <input type="text" name="addressInput" id="addressInput" value="" data-mini="true"
                       data-bind="value: address, valueUpdate: 'afterkeydown'"/>
            </div>
            <div class="ui-block-c" style="width: 10%">
                <h3 class="add-customer-label"><span id="cityLabel" data-translate="yes"></span>:&nbsp;</h3>
                <input type="text" name="cityInput" id="cityInput" value="" data-mini="true"
                       data-bind="value: city, valueUpdate: 'afterkeydown'"/>
            </div>
            <div class="ui-block-d" style="width: 10%">
                <h3 class="add-customer-label"><span id="stateLabel" data-translate="yes"></span>:&nbsp;</h3>
                <select name="stateSelect" id="stateSelect" data-mini="true"
                        data-bind="options: states,
                                   value: selectedState"></select>
            </div>
            <div class="ui-block-e" style="width: 15%">
                <h3 class="add-customer-label"><span id="zipLabel" data-translate="yes"></span>:&nbsp;</h3>
                <input type="number" name="zipInput" id="zipInput" value="" data-mini="true"
                       data-bind="value: zip, valueUpdate: 'afterkeydown'"/>
            </div>               
        </div>
        <div class="ui-bar-b" style="width: 100%;">
            <div class="ui-grid-d" style="height: 30px;">
                <div class="ui-block-a list-header-div" style="width: 30%">
                    <p class="list-header-text" data-translate="yes" id="nameLabel"></p>
                </div>
                <div class="ui-block-b list-header-div" style="width: 35%">
                    <p class="list-header-text" data-translate="yes" id="addressLabel"></p>
                </div>
                <div class="ui-block-c list-header-div" style="width: 10%">
                    <p class="list-header-text" data-translate="yes" id="cityLabel"></p>
                </div>
                <div class="ui-block-d list-header-div" style="width: 10%">
                    <p class="list-header-text" data-translate="yes" id="stateLabel"></p>
                </div>
                <div class="ui-block-e list-header-div" style="width: 15%; border-right: none;">
                    <p class="list-header-text" data-translate="yes" id="zipLabel"></p>
                </div>
            </div>
        </div>
        <ul data-role="listview" data-bind="foreach: customers">
            <li data-bind="attr: { id: id }"
                style="padding: 0em;">
                <div class="ui-grid-d" style="height: 30px;">
                    <div class="ui-block-a list-item-div" style="width: 30%">
                        <p class="list-item-text" data-bind="text: name"></p>
                    </div>
                    <div class="ui-block-b list-item-div" style="width: 35%">
                        <p class="list-item-text" data-bind="text: address"></p>
                    </div>
                    <div class="ui-block-c list-item-div" style="width: 10%">
                        <p class="list-item-text" data-bind="text: city"></p>
                    </div>
                    <div class="ui-block-d list-item-div" style="width: 10%">
                        <p class="list-item-text" data-bind="text: state"></p>
                    </div>
                    <div class="ui-block-e list-item-div" style="width: 15%; border-right: none;">
                        <p class="list-item-text" data-bind="text: zip"></p>
                    </div>
                </div>
            </li>
        </ul>        
        <!-- Parts -->
        <div class="ui-bar-d banner">
            <h2 class="nomargin">&nbsp;<span id="parts" data-translate="yes"></span></h2>
        </div>
        <div class="ui-bar-b">
            <div class="ui-grid-d" style="height: 30px;">
                <div class="ui-block-a list-header-div">
                    <p class="list-header-text" data-translate="yes" id="partNumberLabel"></p>
                </div>
                <div class="ui-block-b list-header-div">
                    <p class="list-header-text" data-translate="yes" id="nameLabel"></p>
                </div>
                <div class="ui-block-c list-header-div">
                    <p class="list-header-text" data-translate="yes" id="descriptionLabel"></p>
                </div>
                <div class="ui-block-d list-header-div">
                    <p class="list-header-text" data-translate="yes" id="quantityLabel"></p>
                </div>
                <div class="ui-block-e list-header-div" style="border-right: none;">
                    <p class="list-header-text" data-translate="yes" id="priceLabel"></p>
                </div>
            </div>
        </div>
        <div style="overflow: auto;">
            <ul data-role="listview" data-bind="foreach: parts">
                <li data-bind="attr: { id: partnum }"
                    style="padding: 0em;">
                    <div class="ui-grid-d" style="height: 30px;">
                        <div class="ui-block-a list-item-div">
                            <p class="list-item-text" data-bind="text: partnum"></p>
                        </div>
                        <div class="ui-block-b list-item-div">
                            <p class="list-item-text" data-bind="text: name"></p>
                        </div>
                        <div class="ui-block-c list-item-div">
                            <p class="list-item-text" data-bind="text: description"></p>
                        </div>
                        <div class="ui-block-d list-item-div">
                            <p class="list-item-text" data-bind="text: quantity"></p>
                        </div>
                        <div class="ui-block-e list-item-div" style="border-right: none;">
                            <p class="list-item-text" data-bind="text: price"></p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>        
        <script>var debug = true;</script>
        <script src="js/libs/jquery/jquery-1.8.1.min.js"></script>
        <script src="js/libs/phonegap/cordova-2.1.0.ios.min.js"></script>
        <script src="js/init.js"></script>
        <script src="js/libs/jquery/jquery.dotimeout.min.js"></script>
        <script src="js/libs/jquery/jquery.mobile-1.1.1.min.js"></script>
        <script src="js/libs/jquery/jquery.mobile.simpledialog2.min.js"></script>
        <script src="js/libs/jquery/jquery.mobile.datebox.min.js"></script>
        <script src="js/libs/jquery/jquery.i18n.min.js"></script>
        <script src="js/libs/badge/badge.js"></script>
        <script src="js/libs/ejs/ejs_production.js"></script>
        <script src="js/libs/knockout/knockout-2.1.0.js"></script>
        <script src="js/libs/knockout/knockout.mapping.js"></script>
        <script src="js/libs/underscore/underscore-min.js"></script>
        <script src="js/libs/globalize/globalize.min.js"></script>
        <script src="js/libs/globalize/globalize.culture.en-US.js"></script>
        <script src="js/util.js"></script>
        <script src="js/database.js"></script>
        <script src="js/jsondata.js"></script>
        <script src="js/translations.js"></script>
        <script src="js/localization.js"></script>
        <script src="js/dialog.js"></script>
        <script src="js/uiframe.js"></script>
        <script src="js/knockoutdemo.js"></script>
    </div>
</body>
</html>
