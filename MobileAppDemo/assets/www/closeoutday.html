<html>
<head>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />

<title>Crown Service Force Automation</title>
<link rel="stylesheet" href="js/libs/jquery/crownsfa.jquery.mobile-1.1.1.min.css" />

<body>
    <div id="closeOutDayPage" data-role="page">
        <div data-role="content" class="nopadding">
	        <div id="closeOutDayArea" class="block-div-close-out-day" style="width: 100%;background-color: #CCC;margin-top: -0px;">
	            <ul id="timeSheetList" data-role="listview" data-filter="false" style="margin-top: 5px;">
	            </ul>
	            
		        <div id="signatureArea" class="block-div-signature">
		           <div class="signature-div-padding">
		              <div class="ui-grid-b">
		                  <h2 class="ui-block-a"><span id="technicianSignatureLabel" data-translate="yes"></span>:&nbsp;</h2>
		                  <h4 class="ui-block-b" style="text-align: center;">Total Hours: <span id="totalHoursDisplay"></span></h4>
		                  <h4 class="ui-block-c" style="text-align: right;"><span id="dateDisplay"></span></h4>
		              </div>
			            <form class="sigPad" action="javascript:myFunction(); return false;">
							<div id="divSignature" class="sig sigWrapper">
							    <canvas id="signatureCanvas" class="pad" width="1000px" height="250px"></canvas>
							    <input type="hidden" name="output" class="output">
							</div>
							<div style="text-align: center;">
							     <a href="" id="clearButton" class="clearButton button-default" data-translate="yes" data-role="button" 
							         data-mini="true" data-inline="true" data-theme="c">Clear</a>
							 </div>
						</form>
			        </div>
	            </div>
            </div>
        </div>
        <script>var debug = true;</script>
        <script src="js/libs/jquery/jquery-1.8.1.min.js"></script>
        <script src="js/libs/phonegap/cordova-2.1.0.ios.min.js"></script>
        <script src="js/init.js"></script>
        <script src="js/libs/jquery/jquery.dotimeout.min.js"></script>

        <script src="js/libs/jquery/jquery.mobile.datebox.min.js"></script>
        <script src="js/libs/jquery/jquery.i18n.min.js"></script>
        <script src="js/libs/signature/jquery.signaturepad.min.js"></script>
        <script src="js/libs/signature/flashcanvas.js"></script>
        <script src="js/libs/signature/json2.min.js"></script>
        <script src="js/libs/badge/badge.js"></script>
        <script src="js/libs/ejs/ejs_production.js"></script>
        <script src="js/libs/knockout/knockout-2.1.0.js"></script>
        <script src="js/libs/knockout/knockout.mapping.js"></script>
        <script src="js/libs/underscore/underscore-min.js"></script>
        <script src="js/libs/globalize/globalize.min.js"></script>
        <script src="js/libs/globalize/globalize.culture.en-US.js"></script>
        <script src="js/util.js"></script>
        <script src="js/database.js"></script>
        <script src="js/jsondata.js"></script>
        <script src="js/translations.js"></script>
        <script src="js/localization.js"></script>
        <script src="js/dialog.js"></script>
        <script src="js/uiframe.js"></script>
        <script src="js/closeoutday.js"></script>
    </div>
