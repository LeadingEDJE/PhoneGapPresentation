<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>Crown Service Force Automation</title>
<link rel="stylesheet" href="js/libs/jquery/leadingedje.jquery.mobile-1.1.1.min.css" />  
<link rel="stylesheet" href="js/libs/jquery/jquery.mobile.simpledialog.min.css" />
<link rel="stylesheet" href="js/libs/jquery/jquery.mobile.datebox.min.css" />
<link rel="stylesheet" href="js/libs/badge/badge.css" />  
<link rel="stylesheet" href="css/leadingedjemobile.css" />
<link rel="stylesheet" href="js/libs/jquery/jquerymobile-redbuttontheme.min.css" />
<base target="_parent" />  
</head>
<body>
    <div id="customerEquipmentPage" data-role="page">
        <!-- The previously selected customer item -->
        <div data-role="content" class="nopadding">
            <div id="customerSelectionListArea" style="margin-top: -1px;">
                <ul id="customerSelectionList" data-role="listview" data-filter="false">
                </ul>
           </div>
           <!-- The Guided Search header and Sort option container -->
           <div id="customerEquipmentListHeader" class="ui-bar-d">
			    <div class="ui-grid-a" style="height: 60px;">
			        <div class="ui-block-a guided-search-block-width guided-search-block-header" style="margin-top: 15px;margin-left: 1px;">
			            <h2 id="guidedSearchHeader" data-translate="yes">Guided Search</h2>
			        </div>
			        <div class="ui-block-b list-block-width list-block-header" style="height: 60px;">
			            <div class="list-block-header-padding">
			                <div data-role="fieldcontain" id="listSortSelectDiv" style="margin-top: 12px;margin-right: 5px;">               
			                    <select id="sortList" data-native-menu="false" data-mini="true" data-inline="true" data-theme="d">
			                        <option class="sortCriteria" id="sortByManufacturer" data-translate="yes" value="sortByManufacturer"></option>
			                        <option class="sortCriteria" id="sortBySerial" data-translate="yes" value="sortBySerial"></option>
			                    </select>
			                </div>
			            </div>
			        </div>    
			    </div>
			</div>
		   <!-- The list of customer equipment items -->
		   <div id="customerEquipmentListArea" class="ui-grid-a">
		       <div class="ui-block-a guided-search-block-width customer-equipment-block-div-pos guided-search-block-div" style="margin-top: -5px;">
                    <ul id="guidedSearchList" data-role="listview" data-filter="false">
                    </ul>
                </div>
                <div class="ui-block-b list-block-width customer-equipment-block-div-pos list-block-div" style="margin-top: -8px;">
	                <ul id="customerEquipmentList" data-role="listview" data-filter="true" data-filter-placeholder="Search customer equipment" style="width: 100%;">
	                </ul>
	            </div>
           </div>
        </div>
        <script>var debug = true;</script>
        <script src="js/libs/jquery/jquery-1.8.1.min.js"></script>
        <script src="js/libs/phonegap/cordova-2.1.0.ios.min.js"></script>
        <script src="js/init.js"></script>
        <script src="js/libs/jquery/jquery.dotimeout.min.js"></script>
        <script src="js/libs/jquery/jquery.mobile-1.1.1.min.js"></script>
        <script src="js/libs/jquery/jquery.mobile.simpledialog2.min.js"></script>
        <script src="js/libs/jquery/jquery.mobile.datebox.min.js"></script>
        <script src="js/libs/jquery/jquery.i18n.min.js"></script>
        <script src="js/libs/badge/badge.js"></script>
        <script src="js/libs/ejs/ejs_production.js"></script>
        <script src="js/libs/knockout/knockout-2.1.0.js"></script>
        <script src="js/libs/knockout/knockout.mapping.js"></script>
        <script src="js/libs/underscore/underscore-min.js"></script>
        <script src="js/libs/globalize/globalize.min.js"></script>
        <script src="js/libs/globalize/globalize.culture.en-US.js"></script>
        <script src="js/util.js"></script>
        <script src="js/database.js"></script>
        <script src="js/jsondata.js"></script>
        <script src="js/translations.js"></script>
        <script src="js/localization.js"></script>
        <script src="js/dialog.js"></script>
        <script src="js/uiframe.js"></script>
        <script src="js/customerequipment.js"></script>
    </div>
</body>
</html>
