<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>Crown Service Force Automation</title>
<link rel="stylesheet" href="js/libs/jquery/crownsfa.jquery.mobile-1.1.1.min.css" />
<link rel="stylesheet" href="js/libs/jquery/jquery.mobile.simpledialog.min.css" />
<link rel="stylesheet" href="js/libs/jquery/jquery.mobile.datebox.min.css" />
<link rel="stylesheet" href="js/libs/badge/badge.css" />  
<link rel="stylesheet" href="css/leadingedjemobile.css" />
</head>
<body>
    <div id="manageWorkOrderOverviewPage" data-role="page">
        <div data-role="content" class="nopadding">
            <div class="ui-grid-a">
                <!-- Icon bar -->
                <div class="ui-block-a manage-work-order-icon-bar">
                    <img id="manageWorkOrderOverviewIcon" src="images/manageworkorder-overview-active.png" /></a>
                    <p class="manage-work-order-icon-active-text" id="manageWorkOrderOverview" data-translate="yes"></p>
                    <a href="" class="iconButton" onclick="UIFrame.navigateToPage('manageworkorderdiagnostics.html');"><img class="manage-work-order-icon-button" id="manageWorkOrderDiagnosticsIcon" src="images/manageworkorder-diagnostics-inactive.png" /></a>
                    <p class="manage-work-order-icon-inactive-text" id="manageWorkOrderDiagnostics" data-translate="yes"></p>
                    <a href="" class="iconButton" onclick="UIFrame.navigateToPage('manageworkorderparts.html');"><img class="manage-work-order-icon-button" id="manageWorkOrderRepairWorkIcon" src="images/manageworkorder-repair-inactive.png" /></a>
                    <p class="manage-work-order-icon-inactive-text" id="manageWorkOrderRepairWork" data-translate="yes"></p>
                    <a href="" class="iconButton" onclick="ManageWorkOrder.navigateToReviewPage( ManageWorkOrder.TECH_REVIEW_PAGE );"><img class="manage-work-order-icon-button" id="manageWorkOrderTechnicianReviewIcon" src="images/manageworkorder-techreview-inactive.png" /></a>
                    <p class="manage-work-order-icon-inactive-text" id="manageWorkOrderTechnicianReview" data-translate="yes"></p>
                    <a href="" class="iconButton" onclick="ManageWorkOrder.navigateToReviewPage( ManageWorkOrder.CUSTOMER_REVIEW_PAGE );"><img class="manage-work-order-icon-button" id="manageWorkOrderCustomerReviewIcon" src="images/manageworkorder-customerreview-inactive.png" /></a>
                    <p class="manage-work-order-icon-inactive-text" id="manageWorkOrderCustomerReview" data-translate="yes"></p>
                </div>
                <!-- Overview content -->
                <div class="ui-block-b manage-work-order-content" style="margin-top: 3px;">
                    <!-- Customer information -->
                    <div class="ui-bar-d" style="height: 32px; border-top: solid 1px black; border-bottom: solid 1px black">
                        <h2 class="manage-work-order-banner-text">&nbsp;<span id="customerInformation" data-translate="yes"></span></h2>
                    </div>
                    <br/>
                    <div class="ui-grid-b">
                        <div class="ui-block-a" id="customerInformation" style="width: 40%; padding-left: 10px;">
                            <h3 class="manage-work-order-heading" data-bind="text: customer.name">CustomerName</h3>
                            <p class="manage-work-order-text" data-bind="text: customerCommDetails.information">CustomerPhoneNumber</p>
                            <p class="manage-work-order-text" data-bind="text: address.street">Address1</p>
                            <p class="manage-work-order-text" data-bind="text: address.street2">Address2</p>
                            <p class="manage-work-order-text" ><span data-bind="text: address.city"></span>,&nbsp;<span data-bind="text: address.state"></span>&nbsp;<span data-bind="text: address.postalCode"></span></p>
                        </div>
                        <div class="ui-block-b" id="contactInformation" style="width: 40%;">
                            <h3 class="manage-work-order-heading"><span data-bind="text: contact.firstName">FirstName</span>&nbsp;<span data-bind="text: contact.lastName">LastName</span></h3>
                            <div data-bind="if: contact">
	                            <section data-bind="foreach: contact.address.communicationDetails">
	                                <p class="manage-work-order-text">
	                                    <span data-bind="text: type"></span>:&nbsp;<span data-bind="text: information"></span>
	                                    <span data-bind="if: extension">&nbsp;<span id="phoneExtension" data-translate="yes"></span>&nbsp;<span data-bind="text: extension"></span></span>
	                                </p>
	                            </section>
                            </div>
                        </div>
                        <div class="ui-block-c" style="width: auto;">
                            <h3 class="manage-work-order-heading" id="open" data-translate="yes"></h3>
                            <p class="manage-work-order-text"><span id="openWorkOrdersLabel" data-translate="yes"></span>:&nbsp;<span id="openWorkOrdersCount"></span></p>
                            <p class="manage-work-order-text"><span id="openPMsDueLabel" data-translate="yes"></span>:&nbsp;<span id="openPMsDueCount"></span></p>
                        </div>
                    </div>
                    <!-- Customer instructions -->
                    <div class="manage-work-order-overview-text-block">
                        <p class="manage-work-order-heading" id="customerInstructionsHeading" data-translate="yes"></p>
                        <p class="manage-work-order-text" id="customerInstructions"></p>
                    </div>
                    <br/>
                    <!-- Equipment information -->
                    <section id="equipmentInformationSection" data-bind="visible: !equipment.missing || !equipment.missing()">
                        <div class="ui-bar-d" style="height: 32px; border-top: solid 1px black; border-bottom: solid 1px black">
                            <h2 class="manage-work-order-banner-text">&nbsp;<span id="equipmentInformation" data-translate="yes"></span></h2>
                        </div>
                        <br/>
                        <div class="ui-grid-b">
                            <!-- Work order icons -->
                            <div class="ui-block-a" style="width: 40%; padding-left: 10px">
                                <!-- Equipment information -->
                                <h3 class="manage-work-order-heading"><span id="equipmentSerialNumberLabel" data-translate="yes"></span>:&nbsp;<span data-bind="text: equipment.serialNumber"></span></h3>
                                <p class="manage-work-order-text"><span id="manufacturerLabel" data-translate="yes"></span>:&nbsp;<span data-bind="text: equipment.product.manufacturer"></span></p>
                                <p class="manage-work-order-text"><span id="modelLabel" data-translate="yes"></span>:&nbsp;<span data-bind="text: equipment.product.productCode"></span></p>
                                <p class="manage-work-order-text" data-bind="text: equipment.modelYear"></p>
                            </div>
                            <!-- Customer information -->
                            <div class="ui-block-b" style="width: 40%;">
                                <h3 class="manage-work-order-heading"><span id="customer" data-translate="yes"></span>:&nbsp;<span data-bind="text: customer.internalId"></span></h3>
                                <p class="manage-work-order-text"><span id="pmContractLabel" data-translate="yes"></span>:&nbsp;<span id="pmContractYorN"></span></p>
                                <p class="manage-work-order-text"><span id="nextPMDateLabel" data-translate="yes"></span>:&nbsp;<span id="nextPMDate"></span></p>
                                <p class="manage-work-order-text"><span id="lastServiceDateLabel" data-translate="yes"></span>:&nbsp;<span id="lastServiceDate"></span></p>
                            </div>
                            <!-- Additional work order information -->
                            <div class="ui-block-c" style="width: auto;">
                                <h3 class="manage-work-order-heading" id="standardJobCodeInfo"><span id="jobCodeLabel" data-translate="yes"></span>:&nbsp;<span id="jobCode"></span></h3>
                                <p class="manage-work-order-text"><span id="warrantyLabel" data-translate="yes"></span>:&nbsp;<span id="warranty"></span></p>
                                <p class="manage-work-order-text"><span id="hourMeterLabel" data-translate="yes"></span>:&nbsp;<span id="hourMeter"></span></p>
                            </div>
                        </div>
                        <br/>
                    </section>
                    <!-- Work order date and description -->
                    <div class="ui-bar-d" style="height: 32px; border-top: solid 1px black; border-bottom: solid 1px black">
                        <h2 class="manage-work-order-banner-text">&nbsp;<span id="serviceRequest" data-translate="yes"></span></h2>
                    </div>
                    <br/>
                    <div class="manage-work-order-overview-text-block">
                        <p class="manage-work-order-heading">
                            <span id="openedOn" data-translate="yes"></span>&nbsp;<span id="workOrderDate"></span></p>
                            <span id="workOrderNote" data-bind="text: workOrder.workOrderSegments()[0].notesTop"></span>
                        <p class="manage-work-order-text" id="workOrderDescription">
                            <span data-bind="visible: workOrder.note && workOrder.note() != 'null', text: workOrder.note()"></span><br/>
                            <span data-bind="text: workOrder.workOrderSegments()[0].notesBottom"></span></p>
                    </div>
                </div>
            </div>
        </div>
    
        <script>var debug = true;</script>
        <script src="js/libs/jquery/jquery-1.8.1.min.js"></script>
        <script src="js/libs/phonegap/cordova-2.1.0.ios.min.js"></script>
        <script src="js/init.js"></script>
        <script src="js/libs/jquery/jquery.dotimeout.min.js"></script>
        <script src="js/libs/jquery/jquery.mobile-1.1.1.min.js"></script>
        <script src="js/libs/jquery/jquery.mobile.simpledialog2.min.js"></script>
        <script src="js/libs/jquery/jquery.mobile.datebox.min.js"></script>
        <script src="js/libs/jquery/jquery.i18n.min.js"></script>
        <script src="js/libs/badge/badge.js"></script>
        <script src="js/libs/ejs/ejs_production.js"></script>
        <script src="js/libs/knockout/knockout-2.1.0.js"></script>
        <script src="js/libs/knockout/knockout.mapping.js"></script>
        <script src="js/libs/underscore/underscore-min.js"></script>
        <script src="js/libs/globalize/globalize.min.js"></script>
        <script src="js/libs/globalize/globalize.culture.en-US.js"></script>
        <script src="js/util.js"></script>
        <script src="js/database.js"></script>
        <script src="js/jsondata.js"></script>
        <script src="js/translations.js"></script>
        <script src="js/localization.js"></script>
        <script src="js/dialog.js"></script>
        <script src="js/uiframe.js"></script>
        <script src="js/manageworkorder.js"></script>
        <script src="js/manageworkorderoverview.js"></script>
    </div>
</body>
</html>
