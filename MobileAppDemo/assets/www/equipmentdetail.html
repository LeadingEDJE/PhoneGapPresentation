<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>Crown Service Force Automation</title>
<link rel="stylesheet" href="js/libs/jquery/crownsfa.jquery.mobile-1.1.1.min.css" />  
<link rel="stylesheet" href="js/libs/jquery/jquery.mobile.simpledialog.min.css" />
<link rel="stylesheet" href="js/libs/jquery/jquery.mobile.datebox.min.css" />
<link rel="stylesheet" href="js/libs/badge/badge.css" />  
<link rel="stylesheet" href="css/leadingedjemobile.css" />
<link rel="stylesheet" href="js/libs/jquery/jquerymobile-redbuttontheme.min.css" />
<base target="_parent" />  
</head>
<body>
    <div id="equipmentDetailPage" data-role="page">
        <!-- The previously selected customer item -->
        <div data-role="content" class="nopadding">
            <div id="equipmentSelectionListArea" style="margin-top: -1px;">
                <ul id="equipmentSelectionList" data-role="listview" data-filter="false">
                </ul>
           </div>
           <!-- Navbar used by the repair work pages to navigate between parts and repair details -->
           <div data-role="navbar" data-iconpos="top" >
               <ul>
                   <li>
                       <a href="" onclick="EquipmentDetail.swapLayout('workHistoryListArea')" 
                           class="ui-btn-active ui-state-persist"
                           data-role="button" data-icon="grid" translate="yes" id="workHistory"></a>
                   </li>
                   <li>
                       <a href="" onclick="EquipmentDetail.swapLayout('openWorkListArea')"  
                           data-role="button" data-icon="grid" data-corners="false" translate="yes" id="openWork"></a>
                   </li>
                   <li>
                       <a href="" onclick="EquipmentDetail.swapLayout('partsListArea')"
                           data-role="button" data-icon="gear" data-corners="false" translate="yes" id="parts"></a>
                   </li>
               </ul>
           </div>
           
           <!-- The Guided Search header and Sort option container -->
           <div id="equipmentDetailListHeader" class="ui-bar-d">
                <div style="height: 45px;">
                    <div class="guided-search-block-width guided-search-block-header">
                        <h2 id="guidedSearchHeader" translate="yes">Guided Search</h2>
                    </div>    
                </div>
            </div>
           <!-- The list of equipment work history -->
          <div id="workHistoryListArea" class="ui-grid-a equipment-detail-block-div-pos" style="margin-top: -25px;">
             <div class="ui-block-a guided-search-block-width customer-equipment-block-div-pos guided-search-block-div" style="margin-top: -164px;">
                   <ul id="guidedSearchList" data-role="listview" data-filter="false">
                   </ul>
               </div>
               <div class="ui-block-b list-block-width customer-equipment-block-div-pos list-block-div equipment-detail-work-list" style="margin-top: -167px;">                   
                   <ul id="equipmentDetailList" data-role="listview" data-filter="true" data-filter-placeholder="Search work history">
                   </ul>
               </div>
           </div>
           
           <!-- The list of open work -->     
           <div id="openWorkListArea" class="equipment-detail-block-div-pos equipment-detail-open-list" style="margin-top: 14px;">
                <ul id="openWorkList" data-role="listview" data-filter="false">
                </ul>
           </div>
           
           <!-- The list of equipment work history parts -->
           <div id="partsListArea" class="ui-grid-a equipment-detail-block-div-pos" style="margin-top: -22px;">
                  <div class="ui-block-a guided-search-block-width customer-equipment-block-div-pos guided-search-block-div" style="margin-top: -167px;">
                   <ul id="guidedSearchListParts" data-role="listview" data-filter="false">
                   </ul>
               </div>
               <div class="ui-block-b list-block-width customer-equipment-block-div-pos list-block-div equipment-detail-work-list" style="margin-top: -170px;">                   
                    <ul id="partsList" data-role="listview" data-filter="true" data-filter-placeholder="Search work history">
                   </ul>
               </div>
           </div>
        </div>
        
        <script>var debug = true;</script>
        <script src="js/libs/jquery/jquery-1.8.1.min.js"></script>
        <script src="js/libs/phonegap/cordova-2.0.0.ios.min.js"></script>
        <script src="js/init.js"></script>
        <script src="js/libs/jquery/jquery.dotimeout.min.js"></script>
        <script src="js/libs/jquery/jquery.mobile-1.1.1.min.js"></script>
        <script src="js/libs/jquery/jquery.mobile.simpledialog2.min.js"></script>
        <script src="js/libs/jquery/jquery.mobile.datebox.min.js"></script>
        <script src="js/libs/jquery/jquery.i18n.min.js"></script>
        <script src="js/libs/badge/badge.js"></script>
        <script src="js/libs/ejs/ejs_production.js"></script>
        <script src="js/libs/knockout/knockout-2.1.0.js"></script>
        <script src="js/libs/knockout/knockout.mapping.js"></script>
        <script src="js/libs/underscore/underscore-min.js"></script>
        <script src="js/libs/globalize/globalize.min.js"></script>
        <script src="js/libs/globalize/globalize.culture.en-US.js"></script>
        <script src="js/firefox.js"></script>
        <script src="js/util.js"></script>
        <script src="js/database.js"></script>
        <script src="js/jsondata.js"></script>
        <script src="js/localfs.js"></script>
        <script src="js/translations.js"></script>
        <script src="js/localization.js"></script>
        <script src="js/dialog.js"></script>
        <script src="js/uiframe.js"></script>
        <script src="js/equipmentdetail.js"></script>
    </div>
</body>
</html>
