<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>Leading EDJE Mobile App Demo</title>
<link rel="stylesheet" href="js/libs/jquery/crownsfa.jquery.mobile-1.1.1.min.css" />    
<link rel="stylesheet" href="js/libs/jquery/jquery.mobile.simpledialog.min.css" />
<link rel="stylesheet" href="js/libs/jquery/jquery.mobile.datebox.min.css" />
<link rel="stylesheet" href="js/libs/badge/badge.css" />  
<link rel="stylesheet" href="css/leadingedjemobile.css" />
</head>
<body>
    <div id="loginPage" data-role="page" data-theme="b">
        <div data-role="header" data-position="fixed" style="height: 50px;"> 
            <h1 id="indexPageTitle" data-translate="yes" style="margin-top: 15px;">Mobile App Demo</h1> 
        </div> 
        <div data-role="content" align="center">
            <!-- Using a 3 column content grid to horizontally center the login form -->
            <div class="ui-grid-b">
                <div class="ui-block-a login-spacer-block">
                    <div style="position:absolute;left: 15px; bottom: 40px;">
                        <h3><span id="versionLabel" data-translate="yes"></span>:&nbsp;<span data-bind="text: version"></span></h3>
                    </div>
                </div>
                <div class="ui-block-b login-center-block">
                    <div style="margin-top: 20%;">
                        <img src="images/leadingedjelogo.png" style="margin-bottom: 25px;"/>
                    </div>
                    <div data-role="fieldcontain">
                        <select name="selectLanguage" id="selectLanguage" data-native-menu="false" data-theme="c" data-inline="true">
                            <option id="selectLanguageLabel" data-translate="yes"></option>
                            <option id="englishUS" data-translate="yes" value="en-US"></option>
                            <option id="german" data-translate="yes" value="de"></option>
                        </select>
                    </div>
                </div>
                <div class="ui-block-c login-spacer-block"></div>
            </div>
        </div>
        <div data-role="footer" data-position="fixed">
            <h4 id="indexFooter" data-translate="yes"></h4>
        </div>
        <script>var debug = true;</script>
        <script src="js/libs/jquery/jquery-1.8.1.min.js"></script>
        <script src="js/libs/phonegap/cordova-2.1.0.ios.min.js"></script>
        <script src="js/init.js"></script>
        <script src="js/libs/jquery/jquery.dotimeout.min.js"></script>
        <script src="js/libs/jquery/jquery.mobile-1.1.1.min.js"></script>
        <script src="js/libs/jquery/jquery.mobile.simpledialog2.min.js"></script>
        <script src="js/libs/jquery/jquery.mobile.datebox.min.js"></script>
        <script src="js/libs/jquery/jquery.i18n.min.js"></script>
        <script src="js/libs/badge/badge.js"></script>
        <script src="js/libs/ejs/ejs_production.js"></script>
        <script src="js/libs/knockout/knockout-2.1.0.js"></script>
        <script src="js/libs/knockout/knockout.mapping.js"></script>
        <script src="js/libs/underscore/underscore-min.js"></script>
        <script src="js/libs/globalize/globalize.min.js"></script>
        <script src="js/libs/globalize/globalize.culture.en-US.js"></script>
        <script src="js/libs/globalize/globalize.culture.de.js"></script>
        <script src="js/firefox.js"></script>
        <script src="js/util.js"></script>
        <script src="js/jsondata.js"></script>
        <script src="js/database.js"></script>
        <script src="js/translations.js"></script>
        <script src="js/localization.js"></script>
        <script src="js/dialog.js"></script>
        <script src="js/uiframe.js"></script>
        <script src="js/index.js"></script>
    </div>
</body>
</html>
